        margin: 0.5em;

      }

        padding: 0;
        margin: 0;
        display: flex;
        color: #a9b7c6;
        flex-wrap: wrap;
      }

      a {
        color: #a9b7c6;
        text-decoration: none;
      }

      p {
        margin: 0.5em;
      }

      .hero a {
        text-decoration: none;
      }

      section {
        width: 100%;
        background-color: #313335;
        display: flex;
        justify-content: space-evenly;
        padding: 2vh;
      }

      section:last-of-type {
        padding: 2vh;
        padding-bottom: max(env(safe-area-inset-bottom, 2vh), 2vh);
      }

      .hero {
        background-color: #2b2b2b;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .icon {
        width: 1.33em;
        height: 1.33em;
        vertical-align: -12%;
        display: inline;
      }
